<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect only if not already on the destination page
        if (window.location.pathname !== "/Index/web/index.html") {
            window.location.href = "Index/web/index.html";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="Index/web/index.html">click here</a>.</p>
</body>
</html>
